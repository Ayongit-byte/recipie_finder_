<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #fef9f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background-color: #f2f2f2;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tabs button.active {
      background-color: #ff9f1c;
      color: #fff;
      font-weight: bold;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.submit-btn {
      background-color: #ff9f1c;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="showForm('login')">Login</button>
      <button class="tab-btn" onclick="showForm('register')">Register</button>
    </div>

    <form id="login-form" class="active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <a href="index.html"><button type="button" class="submit-btn">Login</button></a>
    </form>

    <form id="register-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
     <a href="login.html"><button type="submit" class="submit-btn">Register</button></a>
    </form>

    <div class="footer">
      Recipe Finder 
    </div>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const buttons = document.querySelectorAll(".tab-btn");

      if (type === "login") {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        buttons[0].classList.add("active");
        buttons[1].classList.remove("active");
      } else {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        buttons[0].classList.remove("active");
        buttons[1].classList.add("active");
      }
    }
  </script>

</body>
</html>
